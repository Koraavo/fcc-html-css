<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="./css/codepen.css">

    <!-- font roboto regular bold  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body>
    <div class="container">
    <header>
        <div class="logodiv">
            <img src="./img/geometric-logo.png" class="logo">
        </div>

        <a href="#" class="fccSurveyForm">
            <h5>FCC: Survey Form</h5>
            <div>
                <span class="freecodesmall">
                    freecodecamp.org
                </span>
                <span class="follow"> 
                    + Follow
                </span>
            </div>
        </a>
        <nav class="nav-links">
            <ul>
                <li><a href="#" class="greylink">
                    <i class="fas fa-heart"></i>
                </a></li>
                <li><a href="#" class="greylink">View in Editor</a></li>
                <li><a href="#" class="signup">Sign Up</a></li>
                <li><a href="#" class="greylink">Log In</a></li>
            </ul>
        </nav>
    </header>



    <main>
        <h1 class="main-heading" id="title">freeCodeCamp Survey Form</h1>
        <p class="main-heading main-subhead" id="description">Thank you for taking the time to help us improve the platform</p>
        <form action='https://fcc-registration-form.com' id="survey-form">
            
            <fieldset>
                <label id="name-label">Name <input type="text" name="first-name" placeholder="Enter your name" id="name" required /></label>
                <label id="email-label">Email <input type="email" name="email" placeholder="Enter your email" id="email" required /></label>
                <label id="number-label">Age(optional) <input type="number" name="age" placeholder="Age" min="10" max="99" id="number"/></label>
                <label>Which option best describes your current role?
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer Not To Say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label><input type="radio" name="recommend" class="inline" value="definitely">Definitely</label>
                <label><input type="radio" name="recommend" class="inline" value="maybe">Maybe</label>
                <label><input type="radio" name="recommend" class="inline" value="not sure">Not sure</label>
            </fieldset>

            <fieldset>
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select>
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </fieldset>

            <fieldset>
                <label>What would you like to see improved? (Check all that apply)</label>
                <label><input type="checkbox" class="inline" value="Front-end Projects"> Front-end Projects</label>
                <label><input type="checkbox" class="inline" value="Back-end Projects"> Back-end Projects</label>
                <label><input type="checkbox" class="inline" value="Data Visualization"> Data Visualization</label>
                <label><input type="checkbox" class="inline" value="Challenges"> Challenges</label>
                <label><input type="checkbox" class="inline" value="Open Source Community"> Open Source Community</label>
                <label><input type="checkbox" class="inline" value="Gitter help rooms"> Gitter help rooms</label>
                <label><input type="checkbox" class="inline" value="Videos"> Videos</label>
                <label><input type="checkbox" class="inline" value="City Meetups"> City Meetups</label>
                <label><input type="checkbox" class="inline" value="Wiki"> Wiki</label>
                <label><input type="checkbox" class="inline" value="Forum"> Forum</label>
                <label><input type="checkbox" class="inline" value="Additional Courses"> Additional Courses</label>
            </fieldset>

            <fieldset>
                <label>Any comments or suggestions?</label>
                <textarea placeholder="Enter your comment here" rows="10" cols="50"></textarea>
            </fieldset>
            <input type="submit" value="Submit" id="submit" />
        </form>

    </main>

    <footer></footer>
</div>
</body>

</html>
