<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="anime.css">
</head>
<body>

<div id="main">
    <div id="header">
        <h1 id="title">Anime Fans Survey Form</h1>
        <img src="https://vignette.wikia.nocookie.net/haruhi/images/2/28/SuzumiyaHaruhi_Char2.jpg/revision/latest?cb=20171012164721" alt="Anime Survey" class="haruhi">
    </div>
    <div id="content">
        <p id="description">Let us know what you think about anime</p>
        <form id="survey-form">
            <label for="name" id="name-label">*Name </label>
                <input type="text" id="name" name="name" placeholder=" Name" class="textfield" required>
            <label for="email" id="email-label">*Email </label>
                <input type="email" id="email" name="email" placeholder=" Email" class="textfield" required>
            <label for="age" id="age-label">*Age  </label>
                <input type="number" id="age" name="age" placeholder=" Age" class="textfield" required min="1" max="150">
            <label for="gender" id="gender-label">*Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label id="male-label" for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label id="female-label" for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label id="other-label" for="other">Other</label>
                </div>
            <label for="love" id="love">How much do you love anime?</label>
                <select id="dropdown" name="lovemeter" class="textfield">
                    <option disabled value="" selected>Select an option</option>
                    <option value="5">Love It!!</option>
                    <option value="4">Like It!!</option>
                    <option value="3">It's Okay</option>
                    <option value="2">Meh!!</option>
                    <option value="1">Hate It!!</option>
                </select>
            <label for="time" id="time" class="long">How many years have you been watching anime?</label>
                <input type="number" id="time" name="time" placeholder=" Years Watching" class="textfield" required min="0">
            <label for="favorite-genre" id="genre">Favorite Anime Genre</label>
                <div class="flex-field">
                    <div class="content">
                        <input type="checkbox" id="action" value="action" name="genre">
                        <label id="action-label" for="action">Action</label>
                    </div>
                    <div class="content">
                        <input type="checkbox" id="pyschology" value="pyschology" name="genre">
                        <label id="pyschology-label" for="pyschology">Pyschology</label>
                    </div>
                    <div class="content">
                        <input type="checkbox" id="romance" value="romance" name="genre">
                        <label id="romance-label" for="romance">Romance</label>
                    </div>
                    <div class="content">
                        <input type="checkbox" id="sol" value="sol" name="genre">
                        <label id="sol-label" for="sol">Slice of Life</label>
                    </div>
                    <div class="content">
                        <input type="checkbox" id="drama" value="drama" name="genre">
                        <label id="drama-label" for="drama">Drama</label>
                    </div>
                    <div class="content">
                        <input type="checkbox" id="scifi" value="scifi" name="genre">
                        <label id="scifi-label" for="scifi">Science Fiction</label>
                    </div>
                    <div class="content">
                        <input type="checkbox" id="historical" value="historical" name="genre">
                        <label id="historical-label" for="historical">Historical</label>
                    </div>
                    <div class="content">
                        <input type="checkbox" id="school" value="school" name="genre">
                        <label id="school-label" for="school">School</label>
                    </div>
                    <div class="content">
                        <input type="checkbox" id="music" value="music" name="genre">
                        <label id="music-label" for="music">Music</label>
                    </div>
                    <div class="content">
                        <input type="checkbox" id="sport" value="sport" name="genre">
                        <label id="sport-label" for="sport">Sports</label>
                    </div>
                </div>
            <label for="dropdown-rec" id="rec" class="long">How likely is that you would recommend anime to your friend?</label>
                <select id="dropdown-rec" name="rec" class="textfield">
                    <option disabled value="" selected>Select an option</option>
                    <option value="3">Definitely!!</option>
                    <option value="2">Maybe!!</option>
                    <option value="1">Absolutely Nope!!</option>
                </select>
            <label for="visit" id="visit" class="long">Would you like to visit Japan just for anime event?</label>
                <div>
                    <input type="radio" id="yes" name="visit" value="yes">
                    <label id="yes-label" for="yes">Yes</label><br>
                    <input type="radio" id="maybe" name="visit" value="maybe">
                    <label id="maybe-label" for="maybe">Maybe</label><br>
                    <input type="radio" id="no" name="visit" value="no">
                    <label id="no-label" for="no">No</label>
                </div>
            <label for="why" id="why-label">Why do you like anime?</label>
                <textarea id="why" name="experience" placeholder=" Enter your experience..."></textarea>
            <button type="submit" id="submit" class="submit">Submit</button>
        </form>
    </div>
    <div id="footer">
        <footer><span class="footer">Created by: Wesley</span></footer>
    </div>
</div>
    
</body>
</html>
